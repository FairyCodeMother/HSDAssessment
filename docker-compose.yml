version: '3.8'
services:
  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: password
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails server -b '0.0.0.0'"
    volumes:
      - ".:/HopSkipChallenge"
    ports:
      - "3000:3000"
    depends_on:
      - db
    env_file:
      - .env
